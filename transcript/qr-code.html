<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/qr-code.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="header">QR Code Generator</div>
    
    <button class="back-btn" onclick="window.location.href='/'">ðŸ”™</button>

    <div class="form-container">
        <input type="text" id="url-input" placeholder="Enter URL" />
        <button id="generate-btn">Generate QR Code</button>
    </div>

    <div id="qr-container" class="qr-container">
        <canvas id="qr-code"></canvas>
        <a id="download-link" href="#" download="qrcode.png" style="display: none;">Download QR Code</a>
    </div>
    
    <div class="footer">
        <p>&#169; KCCubes | All Rights Reserved</p>
    </div>

    <script>
        const generateQRCode = () => {
            const url = document.getElementById('url-input').value;
            if (url && isValidURL(url)) {
                QRCode.toCanvas(document.getElementById('qr-code'), url, function (error) {
                    if (error) {
                        console.error(error);
                    } else {
                        document.getElementById('download-link').style.display = 'block';
                        document.getElementById('download-link').href = document.getElementById('qr-code').toDataURL('image/png');
                    }
                });
            } else {
                alert('Please enter a valid URL');
            }
        };

        const isValidURL = (url) => {
            const pattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
            return pattern.test(url);
        };

        document.getElementById('generate-btn').addEventListener('click', generateQRCode);
    </script>
</body>
</html>
