name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'transcript/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: |
          npm install

      - name: Clean up old files in the transcript folder
        run: |
          echo "Cleaning up old files..."
          TRANSCRIPT_DIR="./transcript"
          if [ -d "$TRANSCRIPT_DIR" ]; then
            echo "Directory $TRANSCRIPT_DIR exists."
            echo "Looking for files in $TRANSCRIPT_DIR"
            ls -l $TRANSCRIPT_DIR
            echo "Finding files older than 30 days..."
            find $TRANSCRIPT_DIR -type f -mtime +30 -exec echo "Deleting: {}" \; -exec rm -f {} \;
            echo "Cleanup complete."
          else
            echo "Directory $TRANSCRIPT_DIR does not exist. Exiting."
          fi

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          cp -r transcript/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
